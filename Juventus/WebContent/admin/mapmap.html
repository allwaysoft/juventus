<html> 
<head> 
<meta charset="UTF-8">
<title>구글지도</title> 


<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=ko">
</script>

 <script> 
  function initialize() { 
  var mapOptions = { 
        zoom: 10, 
        center: new google.maps.LatLng(35.201335, 129.080965), 
        mapTypeId: google.maps.MapTypeId.ROADMAP 
  } 
 
  var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
  
  var positions = [
	    {
	        title: '사하점', 
	        latlng: new google.maps.LatLng(35.0486, 128.9649)
	    }
	];
  
  for (var i = 0; i < positions.length; i ++) {
  var marker = new google.maps.Marker({ 
	  map: map, 
      position: positions[i].latlng, 
      title : positions[i].title
  }); 
  }
  
  google.maps.event.addListener(marker, 'click', function() { 
  infowindow.open(map, marker); 
  }); 
  
  } 
 </script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSgCw3HUfSUph03L5HVNoksbbumNAZp80
&callback=initMap"
    async defer></script>
</head> 

<body onload="initialize()"> 

<div id="map_canvas" style="width:800px; height:550px;"></div> 

</body> 
</html>
