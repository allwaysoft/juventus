<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <style>
       #map {
        height: 500px;
        width: 800px;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSgCw3HUfSUph03L5HVNoksbbumNAZp80&callback=initMap"
    async defer></script>
    <script>
      function initMap() {
        var positions = {lat: 35.201335, lng: 129.080965};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: positions
        });
        var marker = new google.maps.Marker({
          position:  {lat: 35.0486, lng: 128.9649},
          map: map,
          label : '사하점'
        });
      }
    </script>
    
  </body>
</html>
