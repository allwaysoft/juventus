<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메일 보내기</title>
</head>
<body>
<div>
	<form action="Email.jsp" method="post">
	<table>
		<tr><th colspan="2">메일 보내기<br></th></tr>
		<tr><td>보내는사람</td><td><input type="text" name="from" /></td></tr>
		<tr><td>받는사람</td><td><input type="text" name="to" /></td></tr>
		<tr><td>메일 제목</td><td><input type="text" name="subject" /></td></tr>
		<tr><td>내용</td><td><textarea name="content" style="width:170px; height:200px;"></textarea></td></tr>
		<tr><td colspan="2" style="text-align:right;"><input type="submit" value="메일 보내기"/></td></tr>
	</table>
	<input type="button" value="뒤로" onclick="location.href='../main/main.jsp'"/>
	</form>
	</div>
</body>
</html>
